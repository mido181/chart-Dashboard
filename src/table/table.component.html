    <section class="p-1 bg-white rounded-2 ">
            <p-table  #dt [customSort]="true"
            [value]="data"
            [tableStyle]="{'min-width': '300px'}"
            [metaKeySelection]="" dataKey="id" 
            >
                <ng-template pTemplate="header">
                    <tr>
                        @for (data of tableHeadData; track $index) {
                            <th>
                                {{data}}
                            </th>
                        }
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product >
                    <tr class="border-bottom">
                        <td>{{ 1 }}</td>
                        <td class="d-flex align-items-center    justify-content-center gap-2 ">
                            <div class="padtop" >
                                @if (product.status) {
                               <p-image
                                styleClass="border-1"
                                [src]="product.img" 
                                width="40"
                                > 
                               </p-image>
                        }@else {
                            <ng-container *ngTemplateOutlet="cirAvatar"/>
                            <ng-template #cirAvatar >
                                <p-avatar 
                                [label]="nicName(product.name)" 
                                styleClass="mr-2" 
                                size="large" 
                                [style]="{ 'background-color': '#898E95;', color: '#2a1261'}" 
                                shape="circle" 
                                />
                                </ng-template>
                            }
                                 
                            
                            </div>
                            <div class="d-flex flex-column ">
                                <span>{{product.name}}</span>
                                <span class="light-color">12321324654</span>
                            </div>                        
                        </td>
                        <td>c-101</td>
                        <td>{{30|currency:"USD" }}</td>
                        <td style="width: max-content;" 
                        pTooltip="سيتي سنتر" 
                        tooltipPosition="top"
                        > سينما مصر , مول العرب , برج الأطنان , سرايا القبة ... </td>
                        <td>{{ 1 }}</td>
                        <td>مرة واحدة </td>
                        <td class="d-flex justify-content-start gap-3 align-items-center" >
                            <button class="p-2" pButton [outlined]="true"
                            [text]="true" severity="help" 
                            [size]="'small'" >
                            <svg width="16px"  height="16px" viewBox="-2.4 -2.4 28.80 28.80" fill="#8A74F9"
                             xmlns="http://www.w3.org/2000/svg" stroke="#8A74F9" 
                             transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)"><g id="SVGRepo_bgCarrier"
                              stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" 
                              stroke-linejoin="round" stroke="#CCCCCC" stroke-width="1.8240000000000003"></g>
                              <g id="SVGRepo_iconCarrier"> <path d="M18.91 14.6924C18.91 15.9824 19.97 17.0324 21.26 17.0324C21.26 20.7824 20.32 21.7224 16.57 21.7224H7.19C3.44 21.7224 2.5 20.7824 2.5 17.0324V16.5724C3.79 16.5724 4.85 15.5124 4.85 14.2224C4.85 12.9324 3.79 11.8724 2.5 11.8724V11.4124C2.51 7.66241 3.44 6.72241 7.19 6.72241H16.56C20.31 6.72241 21.25 7.66241 21.25 11.4124V12.3524C19.96 12.3524 18.91 13.3924 18.91 14.6924Z" stroke="#8A74F9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M16.2111 6.7225H7.12109L10.0511 3.7925C12.4411 1.4025 13.6411 1.4025 16.0311 3.7925L16.6311 4.3925C16.0011 5.0225 15.8511 5.9525 16.2111 6.7225Z" stroke="#8A74F9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9.87891 6.72266L9.87891 21.7227" stroke="#8A74F9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="5 5"></path> </g></svg>
                        
                        </button>
                    
                            <div class="d-flex flex-column  align-items-start " >
                                <span>تذكرة رقم45 pdf</span>
                                <span class="light-color" style="font-size: .9rem;" > PDF . 9mb </span>
                            </div>
                            <button 
                            (click)="downloadPDF()"
                    
                            pTooltip="تحميل ال PDF" 
                            tooltipPosition="left" 
                            class="bg-white fw-bolder" style="border-radius: 7px; border: 2px solid var(--main);" >
                                <svg fill="#8A74F9" height="14px" width="14px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" stroke="#8A74F9">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                                    <g id="SVGRepo_iconCarrier">
                                         <g> <g> <g> <path d="M248.448,380.864c4.163,4.168,10.917,4.172,15.085,0.008c0.003-0.003,0.006-0.006,0.008-0.008l85.333-85.333 c4.093-4.237,3.976-10.99-0.261-15.083c-4.134-3.993-10.688-3.993-14.821,0l-67.125,67.136V10.667C266.667,4.776,261.891,0,256,0 c-5.891,0-10.667,4.776-10.667,10.667v336.917l-67.125-67.125c-4.237-4.093-10.99-3.976-15.083,0.262 c-3.993,4.134-3.993,10.687,0,14.821L248.448,380.864z"/> <path d="M501.333,490.667H10.667C4.776,490.667,0,495.442,0,501.333S4.776,512,10.667,512h490.667 c5.891,0,10.667-4.776,10.667-10.667S507.224,490.667,501.333,490.667z"/> </g> </g> </g> </g>
                                    </svg>
                    
                            </button>
                        </td>
                    </tr>
                    
                    
            </ng-template>

            </p-table>
            
            <app-pagination></app-pagination>
    </section>
