<section class="d-flex flex-xl-row flex-lg-row flex-md-row flex-column gap-3 justify-content-md-between align-items-md-center py-3" style="min-height: 100px;">
<div class="right-btns d-flex align-items-md-center flex-xl-row flex-lg-row flex-md-row flex-column gap-3 ">
    <h6> مبيعات التذاكر </h6>
    <div class=" search-field d-flex align-items-center px-2 bg-white rounded-2 border-1 ">
        <i class="pi pi-search" style="font-size: 1rem"></i>
        <p-floatLabel>
            <input pInputText id="searchFor" 
            [(ngModel)]="searchfieldval" />
            <label for="searchFor" style="color: #d7d6d6;">بحث عن </label>
        </p-floatLabel>
    </div>
    <div class="filter-btns d-flex gap-3">
        <button [outlined]="true" pButton class="p-ripple p-element p-button p-component p-button-icon-only"  > 
            <svg width="14px" height="14px" viewBox="0 0 24 24"  fill="white" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M22 6.5H16" stroke="#99A1B7" 
                stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> 
                <path d="M6 6.5H2" stroke="#99A1B7" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                stroke-linejoin="round"></path> <path d="M10 10C11.933 10 13.5 8.433 13.5 6.5C13.5 4.567 11.933 3 10 3C8.067 3 6.5 4.567 6.5 6.5C6.5 8.433 8.067 10 10 10Z" stroke="#99A1B7" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M22 17.5H18" stroke="#99A1B7" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M8 17.5H2" stroke="#99A1B7" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M14 21C15.933 21 17.5 19.433 17.5 17.5C17.5 15.567 15.933 14 14 14C12.067 14 10.5 15.567 10.5 17.5C10.5 19.433 12.067 21 14 21Z" stroke="#99A1B7" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>
        <p-button  icon="pi pi-sort-alt"
        ></p-button>
    </div>

</div>

    <div class=" left-btns d-flex gap-3">
        <div class="d-flex justify-content-center align-items-center gap-2">
            <p-inputSwitch  inputId="active"
            (click)="checkActive()"
            />
            <label style="width: 60px;" class="d-block light-color text-secondary" for="active">{{ActiveVal}}</label>
        </div>
        <button class="btn py-2 "> 
            حجز تذكره جديده
        </button>
    </div>

</section>
